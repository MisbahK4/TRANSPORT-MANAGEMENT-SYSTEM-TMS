{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h2>{% if form.instance.pk %}EDIT {% else %} Create {% endif %} Package</h2>

<form method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-danger" type="Submit">Submit</button>

</form>
{% endblock %}
